version: '3.8'

services:
  # === Database ===
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

  # === Backend (Django) ===
  backend:
    build: ./backend
    # command: python manage.py runserver 0.0.0.0:8000
    entrypoint: ["/bin/bash", "/app/docker-entrypoint.sh"]
    volumes:
      - ./backend:/app  # Hot Reload: 改 code 即時生效
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  # === Frontend (Vue) ===
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules # 避免本地 node_modules 覆蓋容器內的
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true

  # === Redis (Optional - 先寫好備用) ===
  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"

volumes:
  postgres_data: