<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Resource hints for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    
    <!-- Default title (will be updated by JavaScript for SEO) -->
    <title>Stocker - Portfolio Management System</title>
    
    <!-- Default meta tags for social media (crawlers don't execute JS) -->
    <meta name="description" content="A comprehensive stock portfolio management system for tracking investments, transactions, and portfolio performance.">
    <meta name="keywords" content="portfolio, stock, investment, trading, finance, portfolio management">
    <meta name="author" content="Tom Sin">
    <meta name="robots" content="index, follow">
    
    <!-- Theme Color -->
    <!-- <meta name="theme-color" content="#000000"> -->
    <!-- <meta name="msapplication-TileColor" content="#000000"> -->
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Stocker - Portfolio Management System">
    <meta property="og:description" content="A comprehensive stock portfolio management system for tracking investments, transactions, and portfolio performance.">
    <meta property="og:image" content="/favicon/android-chrome-512x512.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:site_name" content="Stocker">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Stocker - Portfolio Management System">
    <meta name="twitter:description" content="A comprehensive stock portfolio management system for tracking investments, transactions, and portfolio performance.">
    <meta name="twitter:image" content="/favicon/android-chrome-512x512.png">

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this application doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
